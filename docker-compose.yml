services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT}:6379"

  metadata:
    build:
      context: .
      dockerfile: cmd/metadata/Dockerfile
    environment:
      - GRPC_PORT=50051
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
  upload:
    build:
      context: .
      dockerfile: cmd/upload/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - GRPC_PORT=50052
      - METADATA_SERVICE_ADDR=metadata:50051
      - REDIS_ADDR=redis:6379
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - metadata
  worker:
    build:
      context: .
      dockerfile: cmd/worker/Dockerfile
    environment:
      - METADATA_SERVICE_ADDR=metadata:50051
      - REDIS_ADDR=redis:6379
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      - redis
      - metadata